<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="../Static/ppsignup.css" />
</head>
<body>

  <!-- Slide-in Navigation Menu -->
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="./index.html">Home</a>
      <a href="#">Members</a>
      <a href="#">Gallery</a>
      <a href="#">Contact Us</a>
      <a href="./pplogin.html">Login</a>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="https://ui5.sap.com/1.138.1/resources/sap/ui/documentation/sdk/images/sap-ui5-logo.svg" alt="Logo" />
    </div>
    <span class="menu-icon" onclick="openNav()">&#9776;</span>
  </header>

  <!-- Signup Form -->
  <main class="main-content">
    <div class="signup-container">
      <h2>Create Your Account</h2><br>
      <form class="signup-form" action="#" method="POST">
        <label for="fullname">Full Name</label><br>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Sign Up</button><br>
        <button id="signUpButton" type="button"><a href="./pplogin.html">Already have Account Login</a></button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Genpact & NGO Partnership - Codechain Devs</p>
  </footer>

  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }
    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
</body>
</html>
