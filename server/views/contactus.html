<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="/static/contactus.css" />
</head>

<body>

  <!-- Slide-in Navigation Menu -->
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="/index">Home</a>
      <a href="#" id="events" style="display:none;">Events</a>
      <a href="/contactus">Contact Us</a>
      <a id="loginBtn" href="/pplogin">Login</a>
      <a id="dashboardLink" href="/ppdashboard" style="display:none;">Dashboard</a>
      <a id="paymentsLink" href="/payments">Payments</a>
      <a id="logoutBtn" href="javascript:void(0)" style="display:none;">Logout</a>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="/static/logo4.png" alt="Logo" />
    </div>
    <span class="menu-icon" onclick="openNav()">&#9776;</span>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Genpact & NGO Partnership - Codechain Devs</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }
    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
  <script src="/static/scriptFiles/auth.js"></script>
</body>

</html>
