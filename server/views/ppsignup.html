<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivaji Maharaj Youth Signup</title>
  <link rel="stylesheet" href="/static/ppsignup.css" />
</head>

<body>

  <!-- Slide-in Navigation Menu -->
  <nav id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="/index">Home</a>
      <a href="#" id="events" style="display:none;">Events</a>
      <a href="/contactus">Contact Us</a>
      <a id="loginBtn" href="/pplogin">Login</a>
      <a id="dashboardLink" href="/ppdashboard" style="display:none;">Dashboard</a>
      <a id="paymentsLink" href="/payments">Payments</a>
      <a id="surveyForm" href="/survey" style="display:none;">Survey Form</a>
      <a id="logoutBtn" href="javascript:void(0)" style="display:none;">Logout</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="/static/logo4.png" alt="SMYA Logo" />
    </div>
    <button class="menu-icon" onclick="openNav()" aria-label="Open Navigation">&#9776;</button>
  </header>

  <!-- Signup Form -->
  <main class="main-content">
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <form class="signup-form" id="signupForm" novalidate>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />

        <button type="submit" class="btn-submit">Sign Up</button>
      </form>

      <div class="signupLinkPara">
        <p>Already have an account? <a href="/pplogin">Login here</a></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; All Rights reserved by GUGULOTH PAVAN KALYAN - 2024</p>
  </footer>

  <!-- Scripts -->
  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }
    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
  <script src="/static/scriptFiles/ppsignup.js"></script>
  <script src="/static/scriptFiles/auth.js"></script>

</body>

</html>
