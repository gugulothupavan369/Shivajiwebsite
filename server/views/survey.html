<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Survey</title>
  <link rel="stylesheet" href="static/survey.css" />
</head>

<body> <!-- Header -->
  <header class="header">
    <div class="logo"> <img src="https://ui5.sap.com/1.138.1/resources/sap/ui/documentation/sdk/images/sap-ui5-logo.svg"
        alt="Logo" /> </div> <span class="menu-icon" onclick="openNav()">&#9776;</span>
  </header> <!-- Navigation Overlay -->
  <div id="myNav" class="overlay"> <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content"> <a href="/index">Home</a> <a href="#" id="events" style="display:none;">Events</a> <a
        href="/contactus">Contact Us</a> <a id="loginBtn" href="/pplogin">Login</a> <a id="dashboardLink"
        href="/ppdashboard" style="display:none;">Dashboard</a> <a id="paymentsLink" href="/payments">Payments</a> <a
        id="surveyForm" href="/survey" style="display:none;">Survey Form</a> <a id="logoutBtn" href="javascript:void(0)"
        style="display:none;">Logout</a> </div>
  </div> <!-- Main Content -->
  <main class="main-content">
    <div class="contact-container">
      <h2>Expense Survey</h2>
      <form class="contact-form" enctype="multipart/form-data" method="POST">
        <label for="serialNumber">SI.No</label>
        <input type="number" id="serialNumber" name="serialNumber" placeholder="Serial Number" required>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <label for="purpose">Purpose</label>
        <input type="text" id="purpose" name="purpose" placeholder="Purpose of Expense" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Amount Spent" required>

        <label for="paidBy">Paid By</label>
        <input type="text" id="paidBy" name="paidBy" placeholder="Person who paid" required>

        <label for="bill">Bill (Image/PDF)</label>
        <input type="file" id="bill" name="bill" accept="image/*,application/pdf">

        <button type="submit">Submit</button>
      </form>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; All Rights reserved by GUGULOTH PAVAN KALYAN - 2025</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
  <script src="/static/scriptFiles/auth.js"></script>
  <script src="/static/scriptFiles/expense.js"></script>

</body>

</html>
